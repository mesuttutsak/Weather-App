<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Weather Examples</title>
</head>

<body>
    <div class="header d-flex flex-row justify-content-between align-items-center py-1 shadow-sm"
        style="background-color: lightgrey;">
        <h1 class="align-middle mx-2 mb-0">Hava Durumu</h1>
        <div class="search-group d-flex flex-column justify-content-right align-items-end" style="width: 85.9%;">
            <input class="mx-2 border-secondary bg-light rounded-3 p" type="text" id="search" placeholder="Şehir Giriniz" style="
            border: 0;
            width: 99%;
            height:3rem;">
            <!-- <hr class="mt-1 mb-0 d-flex align-self-end" style="width: 100%;"> -->
        </div>
    </div>
    <div class="content m-4">
        <div class="card shadow d-flex flex-column align-items-center" style="width: 15rem;">
            <h5 class="card-title my-3">İstanbul, TR</h5>
            <div class="img-block text-center ">
                <img src="#" class="card-img rounded">
            </div>
            <div class="d-flex flex-row my-2">
                <h6 class="card-text day">Friday</h6>
                <h6 class="card-text temp-desc">15°c / Güneşli</h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>
